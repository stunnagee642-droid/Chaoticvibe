<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ChaoticVibe - Sign Up</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="container">
    <div class="login-box">
      <img class="logo" src="/EWbndKy4Tlesld1s5HLj9w.webp" alt="Logo" />
      <h1>Create account</h1>

      <form action="/signup" method="POST">
        <input name="username" type="text" placeholder="Choose a username" required />
        <input name="password" type="password" placeholder="Choose a password" required />
        <button type="submit">Sign up</button>
      </form>

      <p style="margin-top:12px;">Already have an account? <a href="/" style="color:#ffddff;">Login</a></p>
    </div>
  </div>
</body>
</html>
