<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChaoticVibe Login</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #fff;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }
    h1 {
      color: #8a2be2;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #8a2be2;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      background: rgba(20, 20, 20, 0.8);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px #8a2be2;
    }
    input {
      padding: 10px;
      border: none;
      border-radius: 8px;
      outline: none;
      background: #111;
      color: #fff;
    }
    input::placeholder {
      color: #aaa;
    }
    button {
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #8a2be2;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    button:hover {
      background: #6a1ab2;
    }
    p {
      text-align: center;
      margin-top: 10px;
      font-size: 0.9em;
    }
    p a {
      color: #8a2be2;
      text-decoration: none;
    }
    p a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>ChaoticVibe Login</h1>
  <form action="/login" method="POST">
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
  <p>Don't have an account? <a href="/signup">Sign Up</a></p>
</body>
</html>
