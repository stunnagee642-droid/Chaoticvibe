<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ChaoticVibe - Login</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="container">
    <div class="login-box">
      <img class="logo" src="/EWbndKy4Tlesld1s5HLj9w.webp" alt="Logo" />
      <h1>ChaoticVibe</h1>

      <form action="/login" method="POST">
        <input name="username" type="text" placeholder="Username" required />
        <input name="password" type="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>

      <p style="margin-top:12px;">No account? <a href="/signup" style="color:#ffddff;">Sign up</a></p>
    </div>
  </div>
</body>
</html>
