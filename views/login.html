<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChaoticVibe</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- LOGIN SECTION -->
      <div class="login-box" id="loginBox">
        <img src="/EWbndKy4Tlesld1s5HLj9w.webp" alt="ChaoticVibe Logo" class="logo" />
        <h1>ChaoticVibe</h1>
        <form id="loginForm">
          <input type="text" id="username" placeholder="Enter username..." required />
          <button type="submit">Login</button>
        </form>
      </div>

      <!-- CHAT SECTION -->
      <div class="chat-box" id="chatBox" style="display:none;">
        <img src="/EWbndKy4Tlesld1s5HLj9w.webp" alt="ChaoticVibe Logo" class="logo" />
        <h2 id="welcomeText">Welcome</h2>
        <p>ðŸ’¬ Chat area coming soon...</p>
        <button id="logoutBtn">Logout</button>
      </div>
    </div>

    <script>
      const loginBox = document.getElementById("loginBox");
      const chatBox = document.getElementById("chatBox");
      const loginForm = document.getElementById("loginForm");
      const usernameInput = document.getElementById("username");
      const welcomeText = document.getElementById("welcomeText");
      const logoutBtn = document.getElementById("logoutBtn");

      const savedUser = localStorage.getItem("chaoticvibeUser");

      if (savedUser) {
        loginBox.style.display = "none";
        chatBox.style.display = "flex";
        welcomeText.textContent = "ðŸ‘‹ Welcome " + savedUser;
      }

      loginForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const username = usernameInput.value.trim();
        if (username.length < 3) return alert("Enter at least 3 letters!");
        localStorage.setItem("chaoticvibeUser", username);
        loginBox.style.display = "none";
        chatBox.style.display = "flex";
        welcomeText.textContent = "ðŸ‘‹ Welcome " + username;
      });

      logoutBtn.addEventListener("click", () => {
        localStorage.removeItem("chaoticvibeUser");
        chatBox.style.display = "none";
        loginBox.style.display = "flex";
      });
    </script>
  </body>
</html>
